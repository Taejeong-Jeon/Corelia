<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages에서 경로 기반 라우팅을 위한 리다이렉트
        const path = window.location.pathname.replace('/Corelia/', '');
        if (path) {
            window.location.href = '/Corelia/#' + path;
        } else {
            window.location.href = '/Corelia/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
