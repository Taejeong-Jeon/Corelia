<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ's Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JJ's Homepage</h1>
            <p class="subtitle">환영합니다!</p>
        </header>
        
        <main>
            <section class="chatgpt-section">
                <h2>ChatGPT와 대화하기</h2>
                <p>아래 버튼을 클릭하면 ChatGPT와 대화할 수 있습니다!</p>
                <button id="chatgpt-btn" onclick="openChatGPT()">ChatGPT 열기</button>
            </section>
            
            <section class="chat-widget">
                <h2>인라인 채팅</h2>
                <div id="chat-container">
                    <iframe 
                        src="https://chatgpt.com/embed" 
                        width="100%" 
                        height="500px"
                        frameborder="0"
                        title="ChatGPT Widget">
                    </iframe>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 JJ's Homepage. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        function openChatGPT() {
            window.open('https://chatgpt.com', '_blank');
        }
    </script>
</body>
</html>
